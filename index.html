<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Form Sliders</title>
      <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/css/bootstrap-slider.min.css'>
      <link rel="stylesheet" href="css/style.css">

</head>

<body style="background:rgba(0,0,0,0.9)">

      <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<div class="row account-survey">
	<div class="col-md-8 col-centered">
		<div class="errors dn">
			<h5></h5>
		</div>

		<form action="#" id="campus-survey">
      <h1>Tools</h1>
			<div class="field slider">
				<label>Frame Rate</label>
				<input id="slider-1"  class="sliders" type="text" data-slider-min="20" data-slider-max="200" data-slider-value="100"/>
				<span id="slider-1-val" class="slider-val">100</span>
				<span class="slider-checkbox">
					<input type="checkbox" name="slider-1" id="slider-1-na" value="slider-1-na">
				</span>
			</div>
			<div class="field slider">
				<label>Rain No</label>
				<input id="slider-2"  class="sliders" type="text" data-slider-min="1" data-slider-max="500" data-slider-value="100"/>
				<span id="slider-2-val" class="slider-val">100</span>
				<span class="slider-checkbox">
					<input type="checkbox" name="slider-2" id="slider-2-na" value="slider-2-na">
				</span>
			</div>
			<div class="field slider">
				<label>Drop Size</label>
				<input id="slider-3"  class="sliders" type="text" data-slider-min="1" data-slider-max="5" data-slider-value="3"/>
				<span id="slider-3-val" class="slider-val">3</span>
				<span class="slider-checkbox">
					<input type="checkbox" name="slider-3" id="slider-3-na" value="slider-3-na">
				</span>
			</div>
			<div class="field slider">
				<label>Nighty</label>
				<input id="slider-4"  class="sliders" type="text" data-slider-min="0" data-slider-max="255" data-slider-value="3"/>
				<span id="slider-4-val" class="slider-val">3</span>
				<span class="slider-checkbox">
					<input type="checkbox" name="slider-4" id="slider-4-na" value="slider-4-na">
				</span>
			</div>

			<div class="field radio-fields">
				<p>Color Bitwise :</p>
				<span class="radios">
					<input type="radio" id="na" name="color-type" value="1" checked="checked">
					<label for="na">XOR</label>
				</span>
				<span class="radios">
					<input type="radio" id="improving" name="color-type" value="2" >
					<label for="improving">OR</label>
				</span>
				<span class="radios">
					<input type="radio" id="staying-the-same" name="color-type" value="3" >
					<label for="staying-the-same">AND</label>
				</span>
			</div>
      <input type="text" id="mask" name="mask"  placeholder="Color Mask" maxlength="8"
      onkeypress='changeMask();return event.charCode >= 48 && event.charCode <= 49'
        value="01110100">

        <h6>just 8 bits</h6>

		</form>
	</div>

</div>
<audio id="audio" src="1.mp3" preload="auto"></audio>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/bootstrap-slider.js'></script>

    <script src="js/index.js">

    </script>
    <script src="js/app.js"></script>
    <script src="js/lib/p5.min.js"></script>

</body>
</html>
